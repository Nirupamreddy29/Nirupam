<!DOCTYPE html>
<html>
    <head>
        <title>areaofcircle</title>
        <script>
            function areaofcircle(radius){
                let result
                const pi=3.14
                result=pi*(radius*radius)
                console.log(result)
                }
        </script>
    </head>
    <body>
        <script>
            areaofcircle(30)
            areaofcircle(50)
        </script>
    </body>
</html>
